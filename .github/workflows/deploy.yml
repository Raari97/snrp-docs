# .github/workflows/deploy.yml
name: Build & Deploy docs
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # this line gives the auto-generated GITHUB_TOKEN permission to push containers
    permissions: { contents: read, packages: write }

    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ NEW: log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # build & push
      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/raari97/snrp-docs:latest   # keep lower-case

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Pull and restart on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host:   ${{ secrets.SSH_HOST }}
          user:   ${{ secrets.SSH_USER }}
          key:    ${{ secrets.SSH_KEY }}
          script: |
            cd ~/compose
            docker compose pull docs
            docker compose up -d docs
